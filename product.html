<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">产品详情 - 特赛高温技术</title> <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tesai: { blue: '#0F3A66', orange: '#D65A18', light: '#F3F4F6' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script src="js/data.js"></script>
    
    <style>
        .nav-container { height: 110px; }
        .nav-link-active { color: #0F3A66; font-weight: 700; border-bottom: 3px solid #3b82f6; padding-bottom: 6px; }
        .tech-table tr:nth-child(even) { background-color: #f9fafb; }
        .tech-table td { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
        .tech-table td:first-child { font-weight: 600; color: #374151; width: 30%; }
        /* 隐藏未加载时的内容，防止闪烁 */
        body.loading .dynamic-content { opacity: 0; }
        body .dynamic-content { opacity: 1; transition: opacity 0.3s ease-in; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pt-[110px] loading">
    <script src="js/layout.js"></script>
    <script>renderNavbar('home');</script>

    <div class="dynamic-content">
        <div class="bg-gray-100 border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 py-3 sm:px-6 lg:px-8">
                <p class="text-sm text-gray-500">
                    <a href="index.html" class="hover:text-tesai-blue">首页</a> 
                    <span class="mx-2">/</span> 
                    <a href="index.html#products" class="hover:text-tesai-blue">产品中心</a>
                    <span class="mx-2">/</span>
                    <span class="text-tesai-orange font-medium" id="p-crumb-title">...</span>
                </p>
            </div>
        </div>

        <section class="py-12 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div class="rounded-xl overflow-hidden bg-gray-50 border border-gray-100 flex items-center justify-center p-4 h-[400px] md:h-[500px]">
                        <img id="p-image" src="" alt="" class="max-h-full max-w-full object-contain shadow-lg rounded-lg">
                    </div>
                    <div class="flex flex-col justify-center">
                        <div class="mb-4">
                            <span id="p-tag" class="bg-blue-100 text-tesai-blue text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">...</span>
                        </div>
                        <h1 id="p-title" class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">...</h1>
                        <p id="p-desc" class="text-gray-600 text-lg mb-8 leading-relaxed">...</p>
                        
                        <ul id="p-features" class="space-y-3 mb-10"></ul>

                        <div class="flex gap-4">
                            <a href="#contact" class="flex-1 bg-tesai-orange text-white text-center py-4 rounded-lg font-semibold hover:bg-opacity-90 transition shadow-lg">立即咨询报价</a>
                            <a href="tel:13901808771" class="flex-1 border-2 border-tesai-blue text-tesai-blue text-center py-4 rounded-lg font-semibold hover:bg-tesai-blue hover:text-white transition">电话咨询</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-16 bg-gray-50 border-t border-gray-200">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-2xl shadow-sm p-8 md:p-12">
                    <h2 class="text-2xl font-bold text-tesai-blue mb-8 border-l-4 border-tesai-orange pl-4">技术参数</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse tech-table text-sm md:text-base">
                            <tbody id="p-specs-body">
                                </tbody>
                        </table>
                    </div>

                    <div class="mt-12">
                        <h2 class="text-2xl font-bold text-tesai-blue mb-6 border-l-4 border-tesai-orange pl-4">应用领域</h2>
                        <ul id="p-apps" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>renderFooter();</script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 获取 URL 中的 ?id=xxx
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            // 2. 查找数据
            const data = productData[productId];

            // 3. 如果找不到数据，重定向回首页或显示错误
            if (!data) {
                window.location.href = 'index.html';
                return;
            }

            // 4. 填充文本和图片
            document.title = `${data.title} - 特赛高温技术`;
            document.getElementById('p-crumb-title').textContent = data.title;
            document.getElementById('p-title').textContent = data.title;
            document.getElementById('p-tag').textContent = data.tag;
            document.getElementById('p-desc').textContent = data.description;
            
            const imgEl = document.getElementById('p-image');
            imgEl.src = data.image;
            imgEl.alt = data.title;

            // 5. 填充 Features 列表
            const featuresList = document.getElementById('p-features');
            data.features.forEach(feature => {
                const li = document.createElement('li');
                li.className = "flex items-start";
                li.innerHTML = `
                    <svg class="w-5 h-5 text-tesai-orange mr-3 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span class="text-gray-700">${feature}</span>
                `;
                featuresList.appendChild(li);
            });

            // 6. 填充 Specs 表格
            const specsBody = document.getElementById('p-specs-body');
            data.specs.forEach(spec => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${spec.label}</td><td>${spec.value}</td>`;
                specsBody.appendChild(tr);
            });

            // 7. 填充 Applications 列表
            const appsList = document.getElementById('p-apps');
            data.applications.forEach(app => {
                const li = document.createElement('li');
                li.className = "bg-gray-50 p-3 rounded border border-gray-100 text-gray-700";
                li.textContent = app;
                appsList.appendChild(li);
            });

            // 8. 显示内容
            document.body.classList.remove('loading');
        });
    </script>
</body>
</html>

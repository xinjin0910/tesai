<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品系列 - 特赛高温技术</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { tesai: { blue: '#0F3A66', orange: '#D65A18', light: '#F3F4F6' } }
                }
            }
        }
    </script>
    <script src="js/data.js"></script>
    <style>
        .nav-container { height: 110px; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pt-[110px]">

    <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center nav-container">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center h-full">
                        <img src="./tesai-logo.png" alt="Logo" class="h-20 md:h-24 w-auto object-contain">
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-12">
                    <a href="index.html" class="text-lg text-gray-600 hover:text-tesai-blue font-medium transition">首页</a>
                    <a href="index.html#products" class="text-lg text-tesai-blue font-bold border-b-2 border-blue-500 transition">产品中心</a>
                    <a href="#contact" class="text-lg text-gray-600 hover:text-tesai-blue font-medium transition">联系我们</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="series-header" class="bg-tesai-blue text-white py-16 text-center">
        <h1 id="s-title" class="text-4xl font-bold mb-4">...</h1>
        <p id="s-desc" class="text-xl text-gray-300 max-w-2xl mx-auto">...</p>
    </div>

    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <p class="text-sm text-gray-500">
                <a href="index.html" class="hover:text-tesai-blue">首页</a> 
                <span class="mx-2">/</span> 
                <span class="text-tesai-orange font-medium" id="s-crumb">系列列表</span>
            </p>
        </div>
    </div>

    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="model-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const seriesType = params.get('type'); // 获取 ?type=hps
            
            // 1. 获取系列信息
            const series = seriesData[seriesType];
            if (!series) {
                window.location.href = 'index.html';
                return;
            }

            // 2. 渲染头部信息
            document.title = `${series.title} - 特赛高温技术`;
            document.getElementById('s-title').textContent = series.title;
            document.getElementById('s-desc').textContent = series.description;
            document.getElementById('s-crumb').textContent = series.title;

            // 3. 渲染底下的型号卡片 (替换原来的 forEach 代码块)
            const grid = document.getElementById('model-grid');
            
            series.models.forEach(modelId => {
                const product = productData[modelId]; 
                if(!product) return;

                // 改动：创建 a 标签而不是 div
                const card = document.createElement('a');
                card.href = `product.html?id=${modelId}`; // 全卡片链接
                card.className = "block bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 product-card transition duration-300 flex flex-col group";
                
                card.innerHTML = `
                    <div class="h-56 bg-gray-100 flex items-center justify-center overflow-hidden relative">
                        <img src="${product.image}" alt="${product.title}" class="object-cover h-full w-full group-hover:scale-105 transition duration-500">
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="mb-2">
                             <span class="text-xs font-bold text-tesai-orange bg-orange-50 px-2 py-1 rounded">${product.tag || '系列型号'}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">${product.title}</h3>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2 flex-1">${product.description}</p>
                        
                        <div class="mt-auto block w-full py-2 text-center border border-tesai-blue text-tesai-blue rounded group-hover:bg-tesai-blue group-hover:text-white transition font-medium">
                            查看技术参数
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
